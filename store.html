<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Stream 1 Project - Store Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="/asset/css/style.css" type="text/css" />
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
    <div class="navlogo" w3-include-html="logonav.html"></div>
        <div class="row">
            <section class="col-sm-8">
                <div class="col-sm-12">
                        <h1>Store</h1>
                    <article>
                        <h2>Links to other online retailers</h2>
                            <ul>
                                <li></li>
                            </ul>
                    </article>
                </div>
            </section>
            <aside class="col-sm-4">
                <div>
                    <h1>Subscribe</h1>
                    <p>Subscribe to the newsletter for subscriber only bonuses using the form below</p>
                        <form class="subscribeform">
                            email address:<br>
                            <input type="email" name="email"><br>
                            First name:<br>
                            <input type="text" name="firstname"><br>
                            Last name:<br>
                            <input type="text" name="lastname"><br>
                            Mail Format:<br>
                            <input type="radio" name="mailtype" value="html" checked>HTML<br>
                            <input type="radio" name="mailtype" value="plain">Plain Text<br>
                            <input type="submit">
                        </form>
                </div>
                <div>
                    <a class="twitter-timeline" data-theme="dark" data-link-color="#77CC88" href="https://twitter.com/acidshell?ref_src=twsrc%5Etfw">Tweets by acidshell</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
                
            </aside>
        </div>
    <div w3-include-html="footer.html"></div> 
    <script>w3.includeHTML();</script>
</body>
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
