            <section class="col-sm-12">

                    <article class="subscribeform">

                            <p>Subscribe to the newsletter for subscriber only bonuses using the form below</p>
                                <form class="subscribeform">
                                    email address:<br>
                                    <input type="email" name="email"><br>

                                    Last name:<br>
                                    <input type="text" name="lastname"><br>
                                    Location:<br>
                                    <input type="text" name="location"><br>
                                    Contact Number:<br>
                                    <input type="text" name="telephone"><br>
                                    <br>
                                    <input type="submit">
                                </form>
                    </article>
                </div>
            </section>
        </div>
